    <script type="text/javascript">
        var BYB = {};
    </script>
    <!--[if lt IE 9]>

  <body>

 <header>
      <div class="inner">
        <h1>龙荩草</h1>
        <h2>守候的魅力</h2>
            <a href="https://github.com/nyflxp" class="button" style="color:#000"><small>Follow me on</small>GitHub</a>
        <div style="font-color:#fff;float:right;" class="nav">
            <a href="/blog" title="Thoughts On Something">Blog</a>&nbsp;&nbsp;&nbsp;
            <a href="/project" title="Projects Ongoing">Project</a>&nbsp;&nbsp;&nbsp;
            <a href="/wiki" title="Wiki" >Wiki</a>&nbsp;&nbsp;&nbsp;
            <a href="/about" title="About BeiYuu" >AboutMe</a>&nbsp;&nbsp;&nbsp;
            <a href="{{ site.feed }}" rel="feed" title="Subscribes The Feed" target="_blank">RSS</a>
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
         {{ content }}
       <script type="text/javascript">
        BYB.includeScript = function(file,callback){
            var _doc = document.getElementsByTagName('head')[0];
            var js = document.createElement('script');
            js.setAttribute('type', 'text/javascript');
            js.setAttribute('src', file);
            _doc.appendChild(js);

            if (!/*@cc_on!@*/0) { //if not IE
                //Firefox2、Firefox3、Safari3.1+、Opera9.6+ support js.onload
                js.onload = function () {
                    callback();
                }
            } else {
                //IE6、IE7 support js.onreadystatechange
                js.onreadystatechange = function () {
                    if (js.readyState == 'loaded' || js.readyState == 'complete') {
                        callback();
                    }
                }
            }
            return false;
        }

        //if(!window.jQuery){
            //BYB.includeScript('http://beiyuu.com/js/jquery-1.7.1.min.js',BYB.readyFunction);
        //}else{
            //BYB.readyFunction();
        //}
    </script>
        </section>

        <aside id="sidebar">
          <div class="copyright right">
            {% for line in site.copyright %}
            <p>{{ line }}</p>
            {% endfor %}
        </div>
        </aside>
      </div>
    </div>
  </body>
</html>
